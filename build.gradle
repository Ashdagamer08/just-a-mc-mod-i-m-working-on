
buildscript {
    repositories {
        maven {
            url = uri('https://maven.fabricmc.net/')
        }
        mavenCentral()
    }
    dependencies {
        classpath 'net.fabricmc:fabric-loom:1.7.4'
    }
}

apply plugin: 'fabric-loom'
apply plugin: 'maven-publish'

group = 'com.example'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    minecraft "com.mojang:minecraft:${minecraft_version}"
    mappings "net.fabricmc:yarn:${yarn_mappings}:v2"
    modImplementation "net.fabricmc:fabric-loader:${loader_version}"

    // Use BOM for fabric-api on 1.21.11 and then the main artifact (no explicit version)
    modImplementation platform("net.fabricmc.fabric-api:fabric-api-bom:${minecraft_version}")
    modImplementation "net.fabricmc.fabric-api:fabric-api"
}

loom {
    splitEnvironmentSourceSets()
}

tasks.withType(JavaCompile).configureEach {
    options.encoding = "UTF-8"
}
